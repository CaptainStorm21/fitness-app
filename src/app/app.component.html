<mat-sidenav-container>
  <mat-sidenav color="primary" #sidenav role="navigation">
    <mat-nav-list>
      <!--signup-->
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="icon-space"> Signup </span>
      </a>
      <!--login-->
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="icon-space"> Login </span>
      </a>
      <!--training-->
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="icon-space"> Training </span>
      </a>
      <!--logout-->
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon> eject </mat-icon>
          <span class = "icon-space"> Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="\"> My Fitness </a>
      </div>
      <div fxFlex fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout class="navigation-items" fxLayoutGap="10px">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
